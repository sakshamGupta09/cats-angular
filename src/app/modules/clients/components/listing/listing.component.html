<h1 class="page-heading">Clients Listing</h1>
<div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Website</th>
        <th>Added By</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of clients; trackBy: tracker">
        <td>{{ el.name }}</td>
        <td>{{ el.email }}</td>
        <td>{{ el.phone }}</td>
        <td>{{ el.website }}</td>
        <td>{{ el.owner[0].firstName + " " + el.owner[0].lastName }}</td>
        <td>{{ el.createdAt }}</td>
      </tr>
    </tbody>
  </table>
</div>
