<div class="login__container">
  <div class="login__card">
    <div class="login__imgbox text-center">
      <img
        src="assets/images/logo/logo.png"
        alt="Application Logo"
        loading="lazy"
        class="login__logo"
      />
    </div>
    <p class="login__text mt-sm">
      Enter your email address below and we'll send you a link to reset your
      password.
    </p>
    <form
      class="form mt-sm"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      novalidate
      autocomplete="off"
      spellcheck="false"
    >
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          formControlName="email"
        />
        <span class="input-icon">
          <mat-icon>mail_outline</mat-icon>
        </span>
      </div>
      <div
        class="form-error"
        *ngIf="
          form.get('email').invalid &&
          (form.get('email').touched || form.get('email').dirty)
        "
      >
        <ng-container *ngIf="form.get('email').errors?.['required']"
          >Email is required</ng-container
        >
        <ng-container *ngIf="form.get('email').errors?.['email']"
          >Please enter a valid email</ng-container
        >
      </div>
      <div class="mt-sm">
        <button
          class="w-100 login__btn"
          type="submit"
          [disabled]="isLoading"
          mat-raised-button
          color="primary"
        >
          {{ isLoading ? "PROCESSING ..." : "Reset Password" }}
        </button>
      </div>
      <div class="mt-xs text-center">
        <a routerLink="../login" class="login__link">Back to Login</a>
      </div>
    </form>
  </div>
</div>
