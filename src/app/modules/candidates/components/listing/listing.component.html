<h1 class="page-heading">Candidate Listing</h1>
<div class="table-container" *ngIf="candidates">
  <div class="header">
    <a routerLink="../add" class="add-btn">+ Add Candidate</a>
    <div class="search-box">
      <app-search
        (onSearch)="searchCandidates($event)"
        placeholder="Search by candidate name"
      ></app-search>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>jobTitle</th>
        <th>Added By</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody [hidden]="!candidates.length">
      <tr *ngFor="let el of candidates; trackBy: candidatesTracker">
        <td>
          <a [routerLink]="['../details', el._id]" class="link">{{
            el.username
          }}</a>
        </td>
        <td>{{ el.email }}</td>
        <td>{{ el.phone }}</td>
        <td>{{ el.jobTitle }}</td>
        <td>{{ el.owner.username }}</td>
        <td>{{ el.createdAt | date: "mediumDate" }}</td>
        <td>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['../edit', el._id]">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="onDeleteHandler(el._id)">
              <mat-icon>delete_outline</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="paginator mt-xs" [hidden]="!totalRecords">
    <mat-paginator
      [length]="totalRecords"
      [pageSize]="payload.limit"
      [pageSizeOptions]="pageSizeOptions"
      aria-label="Select page"
      (page)="onPageEvent($event)"
    >
    </mat-paginator>
  </div>
  <div class="no-data" [hidden]="candidates.length">No Data Found</div>
</div>
<app-loader [hidden]="!isLoading"></app-loader>
<app-modal heading="Confirmation" modalType="modal__sm" [hidden]="!isModalOpen">
  <p modal-body class="confirmation-text">
    Are you sure you want to delete this candidate ?
  </p>
  <div modal-footer class="btn-group">
    <button
      class="btn btn--cancel"
      (click)="isModalOpen = !isModalOpen"
      type="button"
    >
      no, thanks
    </button>
    <button class="btn btn--add" type="submit" (click)="deleteCandidate()">
      yes, delete
    </button>
  </div>
</app-modal>
